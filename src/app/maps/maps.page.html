<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Localização</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 

  <div >
    <ion-card>
      <ion-card-header>
        <ion-card-title>Suas coordenadas:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>Latitude: {{ latitude }}</ion-item>
        <ion-item>Longitude: {{ longitude }}</ion-item>
      </ion-card-content>
      <div style="text-align: center">
        <ion-spinner [hidden]="!loading"></ion-spinner>
      </div>
    </ion-card> 
    
  </div>

  
  <ion-button expand="full" shape="round" (click)="pesquisar()">Consultar
    
  </ion-button>

</ion-content>
